<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      // Target the div with id "app"
      const app = document.getElementById("app");
      // Import useState from React
      const { useState } = React;


      function CreateTitle (title) {
        if (title) {
          return title;
        } else {
          return "Default title";
        }
      }

      function Header ({title}) {
        console.log(title);
        return <h1>{title ? title : "Default title"}</h1>;
      }

      function HomePage () {
        const names = ["React", "Vue", "Angular"];
        console.log(names);
        // Add a state variable for like count
        const [likes, setLikes] = useState(0);

        function handleClick() {
         // console.log("increment like count");
         setLikes(likes + 1);
        }
        return (
          <div>

            <Header title="Develop. Preview. Ship. " />
            <ul>
              {
                names.map((name) => (
                  <li key={name}>{name}</li>
              ))
              }
            </ul>
            <button onClick={handleClick}>Likes ({likes})</button>
          </div>
        );
      }
      const root = ReactDOM.createRoot(app);
      // Capitalize the first letter of your React component
      // when rendering and use angle brackets like you would for HTML elements
      root.render(<HomePage />);
    </script>
  </body>
</html>
